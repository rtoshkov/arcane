<div class="card" style="width: 18rem;" *ngFor="let card of cards">
  <img src="{{card.image}}" class="card-img-top img-fluid" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{card.name}}</h5>
    <p class="card-text">{{card.description}}</p>
    <a href="/details/{{card._id}}" class="btn btn-warning">Details</a>
  </div>
</div>
